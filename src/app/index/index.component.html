<div class="row">
  <div class="col s12 m6 l8 offset-l2">
    <div class="card z-depth-5 blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <span class="card-title">Listado de Productos</span>
          <div class="divider"></div>
          <table class="highlight">
            <thead>
              <tr>
                <th>Producto</th>
                <th class="right-align">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let product of productos">
                <td>{{product.nombre}}</td>
                <td class="right-align">
                  <a class="btn-floating green espacio"><i class="material-icons">
                      visibility
                    </i></a>
                    <a class="btn-floating blue espacio"><i class="material-icons">
                      create
                    </i></a>
                    <a class="btn-floating red espacio"><i class="material-icons">
                      delete
                    </i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
