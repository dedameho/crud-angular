<div class="container">
  <div class="row">
    <div class="col s12 m8 l6 offset-l3 offset-m2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Registro</span>
          <div class="row center-align">
            <form class="col s12" [formGroup]="user" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" formControlName="name" type="text" class="validate">
                  <label for="first_name">Nombres</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" formControlName="last_name" type="text" class="validate">
                  <label for="last_name">Apellidos</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" formControlName="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" formControlName="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="passwordConfirm" type="password" formControlName="passwordConfirm" class="validate">
                  <label for="passwordConfirm">Confirmar Contraseña</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" [disabled]="user.invalid" type="submit" name="action">Registro
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
