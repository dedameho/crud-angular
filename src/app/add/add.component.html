<div class="valign-wrapper">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text center-align">
          <span class="card-title">A침adir Producto</span>
          <div class="row">
            <form class="col s12" [formGroup]="producto" (ngSubmit)="subirProducto()">
              <div class="row">
                <div class="input-field col s6">
                  <input id="codigo" formControlName="codigo" type="text" class="validate">
                  <label for="codigo">C칩digo</label>
                </div>
                <div class="input-field col s6">
                  <input id="referencia" formControlName="referencia" type="text" class="validate">
                  <label for="referencia">Referencia</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="nombre" formControlName="nombre" type="text" class="validate">
                  <label for="nombre">Nombre del producto</label>
                </div>
                <div class="file-field input-field col s6">
                  <div class="btn-small">
                    <span>Foto</span>
                    <input type="file" formControlName="foto" (change)="seleccionarFoto($event.target.files)" accept=".jpeg,.jpg,.png">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="ubicacion" formControlName="ubicacion" type="text" class="validate">
                  <label for="ubicacion">Ubicaci칩n</label>
                </div>
                <div class="input-field col s6">
                  <input id="sede_bodega" formControlName="sede_bodega" type="text" class="validate">
                  <label for="sede_bodega">Sede Bodega</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="descripcion" formControlName="descripcion" class="materialize-textarea"></textarea>
                  <label for="descripcion">Descripci칩n del producto</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <button class="btn red" type="reset" name="action">Limpiar
                  </button>
                </div>
                <div class="input-field col s6">
                  <button class="btn green" type="submit" [disabled]="producto.invalid" name="action">Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
