<div class="valign-wrapper">
  <div class="row">
    <div class="col s12 m12 l8 offset-l2">
      <div class="card horizontal z-depth-5">
        <div class="card-image">
          <img [(src)]="fotoProducto">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <form class="col s12" [formGroup]="productEdit" (ngSubmit)="updateProduct()">
              <div class="row">
                <div class="input-field col s6">
                  <input id="codigo" formControlName="codigo" type="text" class="validate">
                  <label for="codigo" class="active">Código</label>
                </div>
                <div class="input-field col s6">
                  <input id="referencia" formControlName="referencia" type="text" class="validate">
                  <label class="active" for="referencia">Referencia</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="nombre" formControlName="nombre" type="text" class="validate">
                  <label class="active" for="nombre">Nombre del producto</label>
                </div>
                <div class="file-field input-field col s6">
                  <div class="btn-small">
                    <span>Foto</span>
                    <input type="file" formControlName="foto" accept=".jpeg,.jpg,.png" (change)="seleccionarFoto($event.target.files)">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="ubicacion" formControlName="ubicacion" type="text" class="validate">
                  <label class="active" for="ubicacion">Ubicación</label>
                </div>
                <div class="input-field col s6">
                  <input id="sede_bodega" formControlName="sede_bodega" type="text" class="validate">
                  <label class="active" for="sede_bodega">Sede Bodega</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="descripcion" formControlName="descripcion" class="materialize-textarea"></textarea>
                  <label class="active" for="descripcion">Descripción del producto</label>
                </div>
              </div>
              <div class="row center-align">
                <div class="input-field col s12">
                  <button class="btn green" type="submit" name="action">Guardar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
