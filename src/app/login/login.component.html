<div class="container">
  <div class="row ">
    <div class="col s12 m3 l4 offset-l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Iniciar Sesion</span>
          <div class="row center-align">
            <form class="col s12" [formGroup]="user" (ngSubmit)="onLogin()">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" formControlName="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" formControlName="password" class="validate">
                  <label for="password">ContraseÃ±a</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" [disabled]="user.invalid">Entrar
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
